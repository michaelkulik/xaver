<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <title>lesson 13</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <p>Первое задание</p>
            <script>
                name = 'Михаил';
                age = 24;
                document.write('Меня зовут ' + name + '<br>' + 'Мне ' + age + ' года');
                delete name, age;
            </script>
            <br><br>
            <p>Второе задание</p>
            <script>
                const MY_CITY = 'Прокопьевск';
                if (typeof MY_CITY != 'undefined') {
                    document.write('Мой город - ' + MY_CITY);
                } else {
                    document.write('Константа не объявлена');
                }
                MY_CITY = 'Новосибирск'; // вернёт ошибку
            </script>
            <br><br>
            <p>Третье задание</p>
            <script>
                var book = {
                    title: 'Подсознание может всё!',
                    author: 'Джон Кехо',
                    pages: 150
                };
                document.write('Недавно я прочитал книгу "' + book.title +
                        '", написанную автором ' + book.author +
                        ', я осилил все ' + book.pages + ' страниц, мне она очень понравилась.');
            </script>
            <br><br>
            <p>Четвёртое задание</p>
            <script>
                var book1 = {
                    title: 'Подсознание может всё!',
                    author: 'Джон Кехо',
                    pages: 150
                };
                var book2 = {
                    title: 'Думай и богатей!',
                    author: 'Наполеон Хилл',
                    pages: 340
                };
                var books = [book1, book2];
                document.write('Недавно я прочитал книги "' + books[0].title + '" и "' + books[1].title +
                        '", написанные, соответственно, авторами ' + books[0].author + ' и ' + books[1].author +
                        ', я осилил в сумме ' + (books[0].pages + books[1].pages) + ' страниц, не ожидал от себя подобного.');
            </script>
        </div>
    </div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
